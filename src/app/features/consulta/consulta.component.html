<div class="p-4 max-w-6xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">Consulta de Créditos</h1>

  <div class="grid md:grid-cols-2 gap-4 mb-4">
    <input
      class="border p-2 rounded"
      placeholder="Número da NFS-e"
      [(ngModel)]="numeroNfse"
    />

    <input
      class="border p-2 rounded"
      placeholder="Número do Crédito"
      [(ngModel)]="numeroCredito"
    />
  </div>

  <button
    class="bg-blue-600 text-white px-4 py-2 rounded mb-4"
    (click)="buscar()">
    Consultar
  </button>

  <div class="overflow-x-auto">
    <table class="min-w-full border text-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="border p-2">Crédito</th>
          <th class="border p-2">NFS-e</th>
          <th class="border p-2">Data</th>
          <th class="border p-2">ISSQN</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of resultados">
          <td class="border p-2">{{ c.numeroCredito }}</td>
          <td class="border p-2">{{ c.numeroNfse }}</td>
          <td class="border p-2">{{ c.dataConstituicao }}</td>
          <td class="border p-2">{{ c.valorIssqn | currency:'BRL' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
